<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physio-App</title>
    <link rel="stylesheet" href="./createdstyle.css">
</head>
<body>
<div class="flex space-x-72 items-center justify-between px-6 py-3 bg-[#548C2F] shadow w-screen h-20">
<!--    crown icon using heroicons-->
    <div class="flex items-center gap-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
        </svg>
        <h1 class="text-2xl font-bold text-white">Physio-App</h1>
    </div>
    <div class="flex space-x-2 items-center justify-start" style="width: 394px; height: 44px;">
        <div class="flex items-center justify-center px-4 py-3 hover:bg-gray-600 rounded-xl">
            <p class="text-sm font-semibold leading-tight text-center text-white">Overview</p>
        </div>
        <div class="flex items-center justify-center px-4 py-3 rounded-xl hover:bg-gray-600">
            <p class="text-sm font-semibold leading-tight text-center text-white">Reports</p>
        </div>
        <div class="flex items-center justify-center px-4 py-3 rounded-xl hover:bg-gray-600">
            <p class="text-sm font-semibold leading-tight text-center text-white">Users</p>
        </div>
        <div class="flex items-center justify-center px-4 py-3 rounded-xl hover:bg-gray-600">
            <p class="text-sm font-semibold leading-tight text-center text-white">Permissions</p>
        </div>
    </div>
    <div class="flex space-x-3 items-center justify-center">
        <div class="flex items-center justify-center px-4 py-3 hover:bg-gray-600 rounded-xl">
            <p class="text-sm font-semibold leading-tight text-center text-white">Sign in</p>
        </div>
        <div class="flex items-center justify-center px-4 py-3 bg-blue-600 rounded-xl">
            <p class="text-sm font-semibold leading-tight text-center text-white hover:animate-bounce">Sign up</p>
        </div>
    </div>
</div>
</body>
</html>
